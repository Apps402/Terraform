name: "Workflow"

on: workflow_dispatch

permissions:
  id-token: write
  contents: read
  
jobs: 
  terraform-init-plan:
    runs-on: self-hosted
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: 39f68306-e8d4-4022-b10a-edf212b43929
          tenant-id: 2ba64190-34b7-4c53-a3b5-39b48fc97ee1
          subscription-id: 3848d054-353d-4473-9229-a032df1ddadb
          
       
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: .
        env:
          ARM_CLIENT_ID: 39f68306-e8d4-4022-b10a-edf212b43929
          ARM_SUBSCRIPTION_ID: 3848d054-353d-4473-9229-a032df1ddadb
          ARM_TENANT_ID: 2ba64190-34b7-4c53-a3b5-39b48fc97ee1
          ARM_USE_OIDC: true

      

        
        

      
    
    
  
  
    
