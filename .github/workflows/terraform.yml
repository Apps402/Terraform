name: "Dev Terraform Workflow"

on: workflow_dispatch  

permissions:
  id-token: write
  contents: read
  
jobs: 
  terraform-init-plan:
    runs-on: self-hosted
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_IDÂ }}

      - name: Print ARM Environment Variables (Windows PowerShell)
        shell: powershell
        run: |
          Get-ChildItem Env: | Where-Object { $_.Name -like "ARM_*" }

      
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: .

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: .        
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: .    
